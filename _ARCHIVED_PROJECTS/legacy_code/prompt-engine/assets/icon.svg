<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#accent)" stroke-width="4" opacity="0.3"/>

  <!-- Main lightning bolt / prompt symbol -->
  <g filter="url(#glow)">
    <path d="M280 100 L180 260 L240 260 L220 412 L340 240 L270 240 L300 100 Z"
          fill="url(#accent)"/>
  </g>

  <!-- Decorative dots -->
  <circle cx="120" cy="180" r="8" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="392" cy="332" r="8" fill="#6366f1" opacity="0.6"/>
  <circle cx="150" cy="380" r="6" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="362" cy="150" r="6" fill="#6366f1" opacity="0.4"/>
</svg>
